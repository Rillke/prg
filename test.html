<!DOCTYPE html>
<html>

<head>
<title>PRG</title>
<meta charset="UTF-8">
<script src="jquery-1.11.1.min.js"></script>
<script src="prg.recorder.js"></script>
<script src="prg.html5recorder.js"></script>
<script src="recorder.js/recorder.js"></script>
</head>

<body style="font-family:Arial,Helvetica,sans-serif;">
<h1>PRG</h1>
<input id="prg-record-ra" type="submit" name="submit" value="Request Mic Access" />
<input id="prg-record-start" type="submit" name="submit" value="Record" />
<input id="prg-record-stop" type="submit" name="submit" value="Stop recording" />
<input id="prg-record-play" type="submit" name="submit" value="Play sound" />
<script>
$( function() {
	var Recorder = prg.getCompatibleRecorder(),
		recorder = new Recorder(),
		recording;

	$( '#prg-record-ra' )
		.click( function() {
			alert( 'Hello' );
			recorder.requestMicrophoneAccess();
		} );
	$( '#prg-record-start' )
		.click( function() {
			alert( 'Hello' );
			recorder.getRecording()
				.done( function( r ) {
					recording = r;
					r.start();
				} );
		} );
	$( '#prg-record-stop' )
		.click( function() {
			alert( 'Hello' );
			recording.stopRecording();
		} );
	$( '#prg-record-play' )
		.click( function() {
			alert( 'Hello' );
			recording.play();
		} );
} );
</script>
</body>
</html>
